{{ define "main" }}
<div class="container">
  <h1 class="mt-5">{{ .Title | markdownify}}</h1>

  {{ if .Params.Subtitle }}
    <h2 class="font-weight-light font-italic mb-3">{{ .Params.Subtitle | markdownify }}</h2>
  {{ end }}

  <article class="article mt-5">
    {{ .Content }}
  </article>
</div>

{{ end }}
